<div class="flex h-full w-full flex-col items-start">
  <back-button previousPageName="Main Menu" />
  <div class="container flex flex-col items-center gap-10">
    <h1 class="text-2xl font-bold uppercase">Manage Quizzes</h1>
    <button [disabled]="isButtonDisabled$ | async" class="btn secondary-btn">
      Add Quiz
    </button>
    @if (quizzes$ | async; as quizzes) {
      <div class="flex flex-col gap-4">
        @for (quiz of quizzes; track $index) {
          <button class="btn quiz-btn">{{ quiz.name }}</button>
        }
      </div>
    }
    @if (isError$ | async) {
      <app-error />
    }
    @if (isLoading$ | async) {
      <loading-spinner />
    }
  </div>
</div>
