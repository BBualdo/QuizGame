<div class="flex flex-col h-full items-start">
  <back-button previousPageName="Main Menu" />
  <div class="container flex flex-col gap-10 items-center">
    <h1 class="text-2xl uppercase font-bold">Manage Quizzes</h1>
    <button class="btn secondary-btn">Add Quiz</button>
    @if (quizzes$ | async; as quizzes) {
        @for (quiz of quizzes; track $index) {
          <p>{{quiz.name}}</p>
        }
    } @else {
      <loading-spinner />
    }
  </div>
</div>
