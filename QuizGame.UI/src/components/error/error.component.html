<div class="flex flex-col gap-6 items-center p-4">
  <div class="flex flex-col items-center gap-4">@for (error of errorService.errors; track $index) {
    <p class="text-2xl text-center text-red-500 font-bold">{{ error }}</p>
  }</div>
  <button class="btn primary-btn" (click)="retry()">Retry</button>
</div>
