<div class="flex flex-col items-center gap-10 mt-6">
  <button [disabled]="isButtonDisabled$ | async" class="btn secondary-btn">
    Create Quiz
  </button>
  @if (quizzes$ | async; as quizzes) {
    <div class="flex flex-col gap-4">
      @for (quiz of quizzes; track $index) {
        <a [routerLink]=[quiz.quizId] class="btn quiz-btn">{{ quiz.name }}</a>
      }
    </div>
  }
  @if (isError$ | async) {
    <app-error (retryEmitter)="retry()" />
  }
  @if (isLoading$ | async) {
    <loading-spinner />
  }
</div>
