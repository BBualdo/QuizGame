<div class="flex flex-col gap-10">
  <h1 class="text-2xl font-bold text-center">Quiz Creator</h1>
  <div class="flex flex-col gap-6">
    <div class="flex flex-col gap-1">
      <label>Quiz Name</label>
      <input class="input" placeholder="Example" type="text" />
    </div>
    <div class="flex flex-col gap-1">
      <label>Number of Questions</label>
      <input class="input" placeholder="5-15" type="number" [min]="5" [max]="15" />
    </div>
  </div>
  <div class="flex justify-center">
    <a class="btn">Back</a>
    <a class="btn">Next</a>
  </div>
</div>
